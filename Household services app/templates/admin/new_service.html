<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/admin_stylesheet.css">
    <title>Add_new_service</title>
</head>
<body>
    <div class="form-container">
        <h1>Add New Service</h1>
        <form action="{{url_for('adminbp.add_new_service')}}" method="POST">
            <div class="form-group">
                <label for="service-name">Service Name</label>
                <input type="text" id="name" name="name" placeholder="Enter service name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="desc" name="desc" placeholder="Enter service description" required></textarea>
            </div>
            <div class="form-group">
                <label for="base-price">Base Price</label>
                <input type="number" id="price" name="price" placeholder="Enter base price" required>
            </div>
            <div class="button-group">
                <button type="submit" class="add-button">Add</button>
                <button type="button" class="cancel-button"><a href='{{url_for("adminbp.dashboard")}}'>Cancel</a></button>
            </div>
        </form>
    </div>
</body>
</html>
