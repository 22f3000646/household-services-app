<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link rel="stylesheet" href="../static/admin_stylesheet.css">
</head>
<body>
    <div class="form-container">
        <h1>Edit Service</h1>
        <form action="/admin/edit-service/{{ service.ser_id }}" method="POST">
            <div class="form-group">
                <label for="service-name">Service Name</label>
                <input type="text" id="service-name" name="service_name" value="{{ service.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required>{{ service.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="base-price">Base Price</label>
                <input type="number" id="base-price" name="base_price" value="{{ service.base_price }}" required>
            </div>
            <div class="button-group">
                <button type="submit" class="add-button">Save Changes</button>
                <button type="button" class="cancel-button" onclick="window.location.href='/admin-dashboard'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
