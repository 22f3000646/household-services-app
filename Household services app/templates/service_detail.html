<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>service_detail</title>
    <link rel="stylesheet" href="../static/stylesheet.css">
</head>
<body>
    <header>{{ service.name }} - Available Professionals</header>
    <div class="dashboard-container">
        {% for professional in professionals %}
        <div class="professional-card">
            <div class="professional-info">
                <h3>{{ professional.first_name }} {{ professional.last_name }}</h3>
                <p>Location: {{ professional.city }}, {{ professional.state }}</p>
                <p>Phone: {{ professional.phone_number }}</p>
            </div>
            <a href="{{ url_for('request_service', professional_id=professional.s_id) }}">Request Service</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
